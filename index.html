<!DOCTYPE html>
<html lang="ru-en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLICK!</title>
</head>
<body>
<div class="clicker">
    <div class="display">
        <div id="counter"></div>
        <button id="button">Click me!</button> <br>
        <button id="reset">Reset</button> <br>
    </div>
    <div class="resetmenu">
        <div>Do you want to reset score?</div>
        <button id="yesreset">Yes</button>
        <button id="back">No</button>
    </div>
    <button id="close">Close</button>
    <button class="updates">
        News <br> & <br> Updates
    </button>
</div> 
<script src="script.js"></script>
</body>
</html>
